<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Beba</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">BEBA</div>
            <button class="mobile-menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="nav-menu">
                <!-- Menu popolato da JavaScript -->
            </ul>
        </div>
    </nav>

    <main class="contatti-page">
        <div class="container">
            <h1>Contatti</h1>
            
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Informazioni</h2>
                    <p>Per commissioni, collaborazioni o informazioni sulle opere:</p>
                    <a href="mailto:contact@beba-art.com" class="email-link">contact@beba-art.com</a>
                </div>

                <div class="contact-form">
                    <h2>Invia un messaggio</h2>
                    <form id="contactForm" class="form">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Oggetto</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Messaggio</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Invia Messaggio</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Beba. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
